<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors </title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="computer-hand">
        <img class="com-sign" src="Images/Rock reversed.png" alt="">
    </div>
    <div class="choices">
        <button id="btn" class="Rock"><img src="Images/Rock.png" alt=""></button>
        <button id="btn" class="Paper"><img src="Images/Paper.png" alt=""></button>
        <button id="btn" class="Scissor"><img src="Images/Scissor.png" alt=""></button>
    </div>
    <div class="score">
        <h1 id="result">Let's play Rock Paper Scissor</h1>
        <h3 id="resultScore">First to 5 wins!</h3>
        <h3 id="resultScore">You: 0 Computer: 0</h3>
    </div>

</body>
</html>
